<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="Découvrez le site web de Céline Naviaux, graphiste spécialisée en designs innovants et captivants. Découvrez ses projets et compétences en design graphique."
    />
    <meta name="author" content="Céline Naviaux" />
    <meta name="keywords" content="contact, coordonnées, linkedin" />
    <link rel="icon" type="logo rond.png" href="/logos/SVG/logo-rond.svg" />
    <h1><title>Céline Naviaux - Contact</title></h1>
    <link rel="stylesheet" href="cv.css" />
  </head>
  <body id="contact">
    <header>
      <nav>
        <ul>
          <li><a href="./">Accueil</a></li>
          <li><a href="cv">CV</a></li>
          <li>
            <a href="./"
              ><img
                src="/logos/SVG/logo-site-web.svg "
                class="logo"
                alt="logo site web celine naviaux"
                title="logo site web celine naviaux"
            /></a>
          </li>
          <li><a href="portfolio">Portfolio</a></li>
          <li><a href="contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="container-form">
      <div class="contact-form">
        <h2>Contactez-moi</h2>
        <form action="">
          <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit">Envoyer</button>
        </form>
      </div>
      <div class="coordonnees">
        <h2>Mes coordonnées</h2>
        <form action="">
          <div class="coordonnees-group">
            <p>Téléphone : 06 69 28 98 75</p>
            Localisation : Ardennes (08)
            <div class="social">
              <a
                href="https://www.linkedin.com/in/celine-naviaux/"
                target="_blank"
              >
                <img
                  src="element/linkedin.png"
                  alt="logo linkedin"
                  title="logo linkedin"
                />
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <footer class="footerContact">
      <p>
        &copy; Céline Naviaux • 2025 • Mentions légales • Tous droits réservés
      </p>
    </footer>
  </body>
</html>
